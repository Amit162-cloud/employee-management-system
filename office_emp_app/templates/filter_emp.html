<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            background: white;
        }

        h2 {
            color: #333;
            font-weight: 700;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
        }

        .form-control {
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            padding: 10px 15px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.15);
            color: #333;
        }

        .form-control::placeholder {
            color: #999;
        }

        .fw-semibold {
            font-weight: 600;
            color: #333;
        }

        .btn-search {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            padding: 12px 30px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            width: 100%;
        }

        .btn-search:hover {
            background: linear-gradient(135deg, #5568d3 0%, #653a8a 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
            color: white;
        }

        .btn-search:active {
            transform: translateY(0);
        }

        @media (max-width: 576px) {
            .card {
                border-radius: 10px;
                margin: 20px;
                width: 100% !important;
            }

            h2 {
                font-size: 22px;
            }

            .container {
                padding: 0 !important;
            }
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card shadow p-4" style="width: 650px;">
            <h2 class="text-center mb-4">Filter An Employee</h2>
            <form action="/filter_emp/" method="post">
                {% csrf_token %}

                <!-- Name -->
                <div class="row mb-3 align-items-center">
                    <div class="col-4 text-end fw-semibold">First / Last Name</div>
                    <div class="col-1 text-center fw-semibold">:</div>
                    <div class="col-7">
                        <input type="text" name="name" class="form-control" placeholder="Enter first or last name">
                    </div>
                </div>

                <!-- Department -->
                <div class="row mb-3 align-items-center">
                    <div class="col-4 text-end fw-semibold">Department</div>
                    <div class="col-1 text-center fw-semibold">:</div>
                    <div class="col-7">
                        <select name="department" class="form-control">
                            <option value="">Select Department</option>
                            {% for dept in departments %}
                            <option value="{{ dept.name }}">{{ dept.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <!-- Role -->
                <div class="row mb-4 align-items-center">
                    <div class="col-4 text-end fw-semibold">Role</div>
                    <div class="col-1 text-center fw-semibold">:</div>
                    <div class="col-7">
                        <select name="role" class="form-control">
                            <option value="">Select Role</option>
                            {% for role_obj in roles %}
                            <option value="{{ role_obj.name }}">{{ role_obj.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <!-- Button -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-search">Search</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
