<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Remove number input arrows */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            background: white;
        }

        h3 {
            color: #333;
            font-weight: 700;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
        }

        .form-control,
        .form-select {
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            padding: 10px 15px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.15);
            color: #333;
        }

        .form-control::placeholder {
            color: #999;
        }

        .form-label {
            font-weight: 600;
            color: #333;
        }

        .fw-semibold {
            font-weight: 600;
            color: #333;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            padding: 12px 30px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-submit:hover {
            background: linear-gradient(135deg, #5568d3 0%, #653a8a 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
            color: white;
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        @media (max-width: 576px) {
            .card {
                border-radius: 10px;
                margin: 20px;
            }

            h3 {
                font-size: 22px;
            }
        }
    </style>
</head>

<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow p-4" style="width: 100%; max-width: 520px;">

            <h3 class="text-center mb-4">Add Employee</h3>

            <form action="/add_emp/" method="post">
                {% csrf_token %}

                <!-- First Name -->
                <div class="row mb-3 align-items-center">
                    <div class="col-4 text-end fw-semibold">First Name</div>
                    <div class="col-1 text-center fw-semibold">:</div>
                    <div class="col-7">
                        <input type="text" name="first_name" class="form-control" placeholder="Enter first name"
                            required>
                    </div>
                </div>

                <!-- Last Name -->
                <div class="row mb-3 align-items-center">
                    <div class="col-4 text-end fw-semibold">Last Name</div>
                    <div class="col-1 text-center fw-semibold">:</div>
                    <div class="col-7">
                        <input type="text" name="last_name" class="form-control" placeholder="Enter last name" required>
                    </div>
                </div>

                <!-- Phone -->
                <div class="row mb-3 align-items-center">
                    <div class="col-4 text-end fw-semibold">Phone</div>
                    <div class="col-1 text-center fw-semibold">:</div>
                    <div class="col-7">
                        <input type="number" name="phone" class="form-control" placeholder="Enter phone number">
                    </div>
                </div>

                <!-- Salary -->
                <div class="row mb-3 align-items-center">
                    <div class="col-4 text-end fw-semibold">Salary</div>
                    <div class="col-1 text-center fw-semibold">:</div>
                    <div class="col-7">
                        <input type="number" name="salary" class="form-control" placeholder="Enter salary" required>
                    </div>
                </div>

                <!-- Department -->
                <div class="row mb-3 align-items-center">
                    <div class="col-4 text-end fw-semibold">Department</div>
                    <div class="col-1 text-center fw-semibold">:</div>
                    <div class="col-7">
                        <select name="department" class="form-select" required>
                            <option value="">Select Department</option>
                            {% for dept in departments %}
                            <option value="{{ dept.id }}">{{ dept.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <!-- Role -->
                <div class="row mb-3 align-items-center">
                    <div class="col-4 text-end fw-semibold">Role</div>
                    <div class="col-1 text-center fw-semibold">:</div>
                    <div class="col-7">
                        <select name="role" class="form-select" required>
                            <option value="">Select Role</option>
                            {% for role_obj in roles %}
                            <option value="{{ role_obj.id }}">{{ role_obj.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <!-- Bonus -->
                <div class="row mb-4 align-items-center">
                    <div class="col-4 text-end fw-semibold">Bonus</div>
                    <div class="col-1 text-center fw-semibold">:</div>
                    <div class="col-7">
                        <input type="number" name="bonus" class="form-control" placeholder="Enter bonus">
                    </div>
                </div>

                <!-- Submit -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-submit">Submit</button>
                </div>
            </form>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
